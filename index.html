<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header>
    <h1 style="text-align:center">Coffee!</h1>
</header>
<hr>
<section class="container">
    <div class="row">
        <div class="col-6 text-center d-flex">
            <div class="divTable">
                <div class="divTableBody" id="coffees"></div>
            </div>
        </div>
        <div class="col-6">
            <div>
                <label for="roast-selection"><strong>Roast</strong></label>
                <select class="form-select my-3" aria-label="Default select example" id="roast-selection">
                    <option>All</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <div>
                    <label for="formGroupExampleInput" class="form-label"><strong>Coffee Name</strong></label>
                    <input type="text" class="form-control" id="formGroupExampleInput">
                    <input id="submit" type="submit" />
                </div>
            </div>

            <h1 class="text-center my-3">Add A Coffee</h1>
            <div>
                <label for="roast-selection"><strong>Roast</strong></label>
                <select class="form-select my-3" aria-label="Default select example" id="roast-selection">
                    <option>All</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <div>
                    <label for="coffee-Flavor" class="form-label"><strong> Name</strong></label>
                    <input type="text" id="coffee-Flavor" placeholder="search Coffee">
                    <input id="submit" type="submit" />
                </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
